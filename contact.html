<section id="contact" class="section fade-in">
  <div class="contact-container">
    <h2>Send me a message! 
      <img src="star.png" alt="Logo" class="logo-img"> 
    </h2>
    <p>Feel free to send me an email - fernanda.muoz@uc.cl</p>

    <form id="contact-form" class="contact-form" action="https://formsubmit.co/ajax/fernanda.muoz@uc.cl" method="POST">
      
      <div class="contact-form__group">
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required>
      </div>
    
      <div class="contact-form__group">
        <label for="email">Your email</label>
        <input id="email" name="email" type="email" placeholder="name@example.com" required>
      </div>
    
      <div class="contact-form__group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="What would you like to talk about?">
      </div>
    
      <div class="contact-form__group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>
    
      <div class="contact-form__actions">
        <button type="submit" class="send-btn">Send email</button>
        <p id="contact-status" class="contact-form__status"></p>
      </div>
    
      <!-- Required for FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>
