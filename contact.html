    <h2>Send me a message! 
      <img src="star.png" alt="Logo" class="logo-img">

    <p>Feel free to send me an email</p>

    <!-- Formspree working version with full style -->
    <form action="mailto:fernanda.muoz@uc.cl" method="post" enctype="text/plain" class="contact-form">
      
      <label for="name">Your name</label>
      <input id="name" type="text" name="name" placeholder="Your name" required>

      <label for="email">Your email</label>
      <input id="email" type="email" name="_replyto" placeholder="name@example.com" required>

      <label for="subject">Subject</label>
      <input id="subject" type="text" name="subject" placeholder="What would you like to talk about?">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

      <button type="submit" class="send-btn">Send email</button>
    </form>
  </div>
